<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); */
            background:linear-gradient(135deg, #6a11cb 0%, #0c2b61 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut {
            from { opacity: 1; visibility: visible; }
            to { opacity: 0; visibility: hidden; }
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background: linear-gradient(135deg, #280945 0%, #4b0082 100%);
            /* background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%); */
            font-family: 'Arial', sans-serif;
        }

        .search-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }

        .search-card:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .search-icon {
            transition: all 0.6s ease;
        }

        .search-card:hover .search-icon {
            transform: rotate(360deg) scale(1.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4 animate-pulse">Media Explorer</h1>
            <p class="text-xl text-white opacity-80">Discover Your Perfect Media</p>
        </div>
        <div class="grid md:grid-cols-3 gap-8">
            <div class="search-card bg-white rounded-2xl p-8 text-center shadow-2xl hover:bg-purple-50 cursor-pointer" onclick="showLoadingAndRedirect('image.html')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 mx-auto mb-6 text-purple-600 search-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6.75a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6.75v10.5a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <h2 class="text-2xl font-bold mb-4 text-purple-700">Image Search</h2>
                <p class="text-gray-600">Explore Millions of Images</p>
            </div>

            <div class="search-card bg-white rounded-2xl p-8 text-center shadow-2xl hover:bg-indigo-50 cursor-pointer" onclick="showLoadingAndRedirect('video.html')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 mx-auto mb-6 text-indigo-600 search-icon">
                    <path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                <h2 class="text-2xl font-bold mb-4 text-indigo-700">Video Search</h2>
                <p class="text-gray-600">Find Engaging Videos</p>
            </div>

          
            <div class="search-card bg-white rounded-2xl p-8 text-center shadow-2xl hover:bg-pink-50 cursor-pointer" onclick="showLoadingAndRedirect('gif.html')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 mx-auto mb-6 text-pink-600 search-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M12 18.75H4.5a2.25 2.25 0 0 1-2.25-2.25V9m12.841-9.091a.75.75 0 0 1 1.11 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 0 1-1.11-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h5.19l-1.72-1.72a.75.75 0 0 1 0-1.06Z" />
                </svg>
                <h2 class="text-2xl font-bold mb-4 text-pink-700">GIF Search</h2>
                <p class="text-gray-600">Browse Animated GIFs</p>
            </div>
        </div>
    </div>

    <script>
        
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, 1000);

        
        function showLoadingAndRedirect(path) {
            
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.position = 'fixed';
            loadingOverlay.style.top = '0';
            loadingOverlay.style.left = '0';
            loadingOverlay.style.width = '100%';
            loadingOverlay.style.height = '100%';
            loadingOverlay.style.background = 'rgba(0,0,0,0.5)';
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.justifyContent = 'center';
            loadingOverlay.style.alignItems = 'center';
            loadingOverlay.style.zIndex = '9999';

            const loader = document.createElement('div');
            loader.className = 'loader';
            loadingOverlay.appendChild(loader);

            document.body.appendChild(loadingOverlay);

            
            setTimeout(() => {
                window.location.href = path;
            }, 1000);
        }
    </script>
</body>
</html>
